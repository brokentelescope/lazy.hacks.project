<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSloth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>DataSloth</h1>
        <p>Your laziness - our data</p>
    </header>

    <main>
        <h2>Help Leo find a correlation in his dataset homework</h2>
        
        <!-- Reference the image using url_for -->
        <img class="sloth-image" src="{{ url_for('static', filename='images/sad-sloth.png') }}" alt="Sad Sloth">

        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="csv_file" accept=".csv">
            <button type="submit">Upload and Visualize</button>
        </form>

        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}

        {% if graph_html %}
        <div class="graph-container">
            {{ graph_html|safe }}
        </div>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2024 DataSloth. All Rights Reserved.</p>
    </footer>
</body>
</html>
